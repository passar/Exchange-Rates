<header>
  <h1>Currency Exchange</h1>
</header>

<main>
  <h3>Choose your exchange rate</h3>
  <form (ngSubmit)="getRates()">
    <select [(ngModel)]="exchangeRate" name="exchange">
      <option *ngFor="let item of currencies" [value]="item">{{item}}</option>
    </select>
    <button type="submit">Search</button>
  </form>
  <section *ngIf="hasResult">
    <p>The Results are:</p>
    <ul>
      <pre>
          {{ result | json }}
      </pre>
    </ul>
  </section>
</main>
